<!DOCTYPE
 html>
<html>
<head>
<link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
 
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  </head>  
<body>


<div
 class="container">
  <h2>Dropdowns</h2>
  <p>The .dropdown class is used to indicate a dropdown 
menu.</p>
  <p>Use the .dropdown-menu class to actually build the dropdown 
menu.</p>
  <p>To open the dropdown menu, use a button or a link with a 
class of .dropdown-toggle and data-toggle="dropdown".</p>         
                                 
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" 
data-toggle="dropdown">
      Dropdown button
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Link 1</a>
      <a class="dropdown-item" href="#">Link 2</a>
      <a class="dropdown-item" href="#">Link 3</a>
    </div>
  </div>
</div>
</body>
</html>
